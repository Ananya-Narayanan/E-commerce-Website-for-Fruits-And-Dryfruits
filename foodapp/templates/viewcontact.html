<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-12">
                           <div class="white_shd full margin_bottom_30">
                              <div class="full graph_head">
                                 <div class="heading1 margin_0">
                                    <h2> DISPLAY CONTACT DETAILS...!</h2>
                                 </div>
                              </div>
                              <div class="table_section padding_infor_info">
                                 <div class="table-responsive-sm">
                                    <table class="table">
                                       <thead>
                                          <tr>
                                             <th>Name</th>
                                             <th>Email</th>
                                             <th>Phone</th>
                                             <th>Subject</th>
                                             <th>Message </th>
                                              <th>Options</th>

                                          </tr>
                                       </thead>
                                       <tbody>
                                       {% for i in data %}
                                          <tr>
                                             <td>{{i.Name}}</td>
                                             <td>{{i.Email}}</td>
                                             <td>{{i.Phone}}</td>
                                             <td>{{i.Subject}}</td>
                                             <td>
                                                {{i.Message}}
                                             </td>

                                             <td>
                                                  <form action="{% url 'deletecontact' dataid=i.id %}" >
                                                     <div class="button_block"><button type="submit" class="btn cur-p btn-danger">DELETE</button></div>
                                                  </form>
                                             </td>

                                          </tr>
                                       {% endfor %}
                                       </tbody>
                                    </table>
                                 </div>
                              </div>
                           </div>
                        </div>
</body>
</html>
{% endblock %}
